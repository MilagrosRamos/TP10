  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
            <h2 class="section-heading mb-5">
              <span class="section-heading-lower">Agregar Producto</span>
            </h2>
            
           <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input class="form-control" id="descripcion" placeholder="Ingrese una descripcion">
            </div>
            <div class="form-group">
              <label for="imagen">Url de la Imagen</label>
              <input class="form-control" id="urlImagen" placeholder="Ingrese la url de una imagen">
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input class="form-control" id="stock"  placeholder="Ingrese el stock">
            </div>
            <div class="form-group">
              <label for="Precio">Precio</label>
              <input class="form-control" id="precio" placeholder="Ingrese el precio">
            </div>
            <button id="agregarProd" type="submit" class="btn btn-outline-dark mb-2">Añadir producto</button>
           </form>

          </div>
        </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  <script type="text/javascript">

    $(document).ready(function() {
      $("#agregarProd").click(function(e) {
        e.preventDefault();
        agregar();
      });
    });
    
    function agregar(){
      $.ajax({
        url: "../../Api/Controller/productoController.php",
        type: "POST",
        data: {
          action:       'new',
          nombre:       $("#nombre").val(),
          descripcion:  $("#descripcion").val(),
          imagen:       $("#urlImagen").val(),
          precio:       $("#precio").val(),
          stock:        $("#stock").val()
        },
        success: function(result){
          if (result == 1) {
            alert("Se agrego correctamente");
          }
          else {
            alert("Hubo un error");
          }
        }
      });
    }
  </script>
